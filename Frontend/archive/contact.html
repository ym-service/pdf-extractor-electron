<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../vendor/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2a2141; /* Фиолетовый фон в стиле темной темы */
            color: #d1d5db;
        }
    </style>
</head>
<body class="p-6">
    <h2 class="text-xl font-bold text-center mb-4">Contact the Author</h2>
    <form id="contact-form">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-300">Your Name or Email</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-purple-500 focus:border-purple-500"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                Send Message
            </button>
        </div>
    </form>
    <script>
        // Этот скрипт отправляет данные из формы в главное окно (в renderer.js)
        document.getElementById('contact-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            // Используем window.parent.postMessage для безопасной отправки данных
            window.parent.postMessage({
                type: 'contact-form-submit',
                payload: { name, message }
            }, '*'); // В реальном приложении лучше указать точный origin
        });
    </script>
</body>
</html>
